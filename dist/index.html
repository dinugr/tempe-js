<!doctype html>
<html>
  <head>
    <title>Getting Started</title>
    <meta charset="UTF-8">
    <style>
      body {
        margin: 0;
        background: #202020;
        font-family:Arial, Helvetica, sans-serif;
      }
      .character {
        padding: 20px;
      }
      .character h3 {
        color: #fff;
      }
      .character-wrapper{
        display: flex;
      }
      .character-item {
        opacity: 0.4;
        width: 105px;
        flex: 0 0 110px;
        overflow: hidden;
        vertical-align: top;
        border: 1px solid #0000001c;
        margin: 3px;
        box-sizing: border-box;
        box-shadow: 0 3px 3px 0px #0000004d;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        background: #3b3b3b;
      }
      .character-item:hover{
        opacity: 1;
        transition: .1s;
      }
      .character-item .character-avatar {
        background-size: 110%;
        background-position: center -10px;
        height: 80px;
        flex: 0 0 120px;
        width: 100%;
        box-shadow: inset 0 -2px 3px 0px #0000004d;
      }
      .character-item .character-name{
        text-align: center;
        font-weight: normal;
        font-size: .8em;
        padding: 5px;
        flex-grow: 1;
        border: 1px dashed;
        margin: 5px;
        color: #f4f801;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <script src="build.js"></script>
  </body>
</html>
